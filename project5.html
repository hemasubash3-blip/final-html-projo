<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
  </head>

  <body>
    <h1>Course Registration Form</h1>

    <form action="">
      <fieldset>
        <legend>Personal Details</legend>

        <table>
          <tr>
            <td><label for="fname">First Name</label></td>
            <td><input type="text" id="fname" placeholder="Ex HEMA LATHA" required></td>
          </tr>

          <tr></tr>
            <td><label for="sname">Surname</label></td>
            <td><input type="text" id="sname" placeholder="P"></td>
          </tr>

          <tr>
            <td><label for="mobile">Mobile Number</label></td>
            <td><input type="tel" id="mobile" placeholder="9876543210" required></td>
          </tr>

          <tr>
            <td><label for="email">Email Id</label></td>
            <td><input type="email" id="email" placeholder="example@gmail.com" required></td>
          </tr>

          <tr>
            <td><label for="pwd">Password</label></td>
            <td><input type="password" id="pwd" required></td>
          </tr>

          <tr>
            <td><label for="cpwd">Confirm Password</label></td>
            <td><input type="password" id="cpwd" required></td>
          </tr>

          <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" id="dob" required></td>
          </tr>

          <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" min="18" max="65" required></td>
          </tr>

          <tr>
            <td>Gender</td>
            <td>
				<input type="radio" name="gender" id="male" value="Male" required>
				<label for="male">Male</label>
				
				<input type="radio" name="gender" id="female" value="Female">
				<label for="female">Female</label>
				
				<input type="radio" name="gender" id="others" value="Others">
				<label for="others">Others</label>
				
            </td>
          </tr>

          <tr>
            <td><label for="country">Select Country</label></td>
            <td>
				<select id="country" name="country" required>
					<option value="">--Select Country--</option>
					<option value="India">INDIA</option>
					<option value="USA">USA</option>
					<option value="China">CHINA</option>
				  </select>
				  
            </td>
          </tr>

          <tr>
            <td><label for="photo">Upload Pic</label></td>
            <td><input type="file" id="photo"></td>
          </tr>
        </table>

        <input type="reset">
      </fieldset>

      <fieldset>
        <legend>Course Details</legend>

        <label for="course">Course</label>
        <select id="course">
          <option>Python Full Stack</option>
          <option>DSA</option>
          <option>AI</option>
          <option>Data Science</option>
        </select>
        <br><br>

        <label>Delivery Mode</label><br>
        <input type="radio" name="delivery" required> Online
        <input type="radio" name="delivery"> Offline
        <br><br>

        <label>INSTITUTE NAME:</label>
        <input type="text" value="TAP ACADEMY" readonly>
        <br><br>

        <label>Choose your present Coding knowledge level:</label>
        <input type="range">
        <br><br>

        <label>Comments</label><br>
        <textarea cols="50" rows="5"></textarea>
      </fieldset>

      <br>
      <input type="submit">
    </form>
  </body>
</html>
